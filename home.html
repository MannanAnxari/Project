    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script>
        var tl = gsap.timeline();

        tl.to(".clip", {
            height: "70vh",
            ease: "expo.inOut",
            duration: 2
        });

        tl.to(
            ".clip",
            {
                backgroundSize: "100%",
                ease: "power4.inOut",
                duration: 2
            },
            0
        );

        tl.to(".clip", {
            duration: 2,
            ease: "expo.inOut",
            clipPath: "polygon(0 15%, 100% 15%, 100% 55%, 0 55%)"
        });

        tl.to(
            ".nav, .footer",
            {
                duration: 2,
                ease: "expo.inOut",
                opacity: 1
            },
            "-=1.5"
        );

        tl.to(
            ".name",
            {
                y: "-50%",
                opacity: 1.2,
                duration: 2,
                ease: "expo.inOut"
            },
            "-=2.5"
        );
        tl.to(
            ".tag",
            {
                y: "-200%",
                opacity: 0.65,
                duration: 2.5,
                ease: "expo.inOut"
            },
            "-=2.5"
        );
