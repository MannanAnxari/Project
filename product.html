<script>
    var cartOpen = false;
    var numberOfProducts = 0;

    $('body').on('click', '.js-toggle-cart', toggleCart);

    function toggleCart(e) {
        e.preventDefault();
        if (cartOpen) {
            closeCart();
            return;
        }
        openCart();
    }

    function openCart() {
        cartOpen = true;
        $('body').addClass('open');
    }

    function closeCart() {
        cartOpen = false;
        $('body').removeClass('open');
    }
</script>
